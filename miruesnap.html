<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirue Snap</title>
    <style>
      :root {
        --primary-color: #232323;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/2b1c6b1e57.js"
      crossorigin="anonymous"
    ></script>
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="./assets/plugins/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-lens-img"></div>
      <div class="main-btn-wrap">
        <div class="main-btn">MIRUE SNAP</div>
      </div>
    </div>
    <div class="link-container">
      <div class="baby link">
        <a href="./baby.html" class="baby-link link-container"></a>
        <h2 class="link-title"><a href="./baby.html">Baby</a></h2>
      </div>
      <div class="maternity link">
        <a href="./maternity.html" class="maternity-link link-container"></a>
        <h2 class="link-title">
          <a href="./maternity.html">Maternity</a>
        </h2>
      </div>
      <div class="wedding link">
        <a href="./wedding.html" class="wedding-link link-container"></a>
        <h2 class="link-title"><a href="./wedding.html">Wedding</a></h2>
      </div>
      <div class="engagement link">
        <a href="./engagement.html" class="engagement-link link-container"></a>
        <h2 class="link-title">
          <a href="./engagement.html">Engagement</a>
        </h2>
      </div>
      <div class="snap link">
        <a href="./snap.html" class="snap-link link-container"></a>
        <h2 class="link-title"><a href="./snap.html">Snap</a></h2>
      </div>
      <div class="info-container">
        <div class="info-close"></div>

        <div class="info-card">
          <div class="info-btn-container">
            <span class="info-up">
              <i class="fa-solid fa-angle-up"></i>
            </span>
          </div>
          <div class="info-card-inner">
            <div class="info-logo-container">
              <img src="./assets/images/miruesnap_logo_w.png" />
            </div>
            <div class="info-description">
              <div class="info-title">Contact</div>
              <div class="info-text">
                <a href="https://instagram.com/mirue_snap" target="_blank">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="mailto:mirue.snap@gmail.com">
                  <i class="fa-regular fa-envelope"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/plugins/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/js/swiper.js"></script>
  </body>
</html>
