
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flip Cards - One by One</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f2f5;
    }
    .card {
      background-color: transparent;
      width: 100%;
      max-width: 500px;
      height: 500px;
      perspective: 1000px;
      margin: 0 auto 20px auto;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .card-front {
      background-color: #ffffff;
      color: #333;
      font-size: 30px;
    }
    .card-back {
      background-color: #007bff;
      color: white;
      transform: rotateY(180deg);
      font-size: 23px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 16px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="card" id="flipCard">
  <div class="card-inner" id="cardInner">
    <div class="card-front" id="cardFront">Loading...</div>
    <div class="card-back" id="cardBack">Loading...</div>
  </div>
</div>

<div class="buttons">
  <button onclick="prevCard()">Previous</button>
  <button onclick="flipCard()">Flip</button>
  <button onclick="nextCard()">Next</button>
</div>

];

let currentIndex = 0;
let isFlipped = false;

function updateCard() {
  document.getElementById('cardFront').textContent = cards[currentIndex].front;
  document.getElementById('cardBack').textContent = cards[currentIndex].back;
  document.getElementById('flipCard').classList.remove('flipped');
  isFlipped = false;
}

function flipCard() {
  const card = document.getElementById('flipCard');
  card.classList.toggle('flipped');
  isFlipped = !isFlipped;
}

function prevCard() {
  if (currentIndex > 0) {
    currentIndex--;
    updateCard();
  }
}

function nextCard() {
  if (currentIndex < cards.length - 1) {
    currentIndex++;
    updateCard();
  }
}

updateCard();
</script>

</body>
</html>
